<!DOCTYPE html>
<html>

<head>
    <title>Orders RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Orders REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Status:</td>
                    <td><span id="flash_message"></span></td>
                </tr>
            </table>
        </div>

        <div class="col-md-12" id="form_data">
            Create, Retrieve, Update, and Delete an Order:
            <div class="well">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="order_id">Order ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                            <button type="submit" class="btn btn-primary" id="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div> <!-- form div -->

                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="customer_id"
                                placeholder="Enter customer ID for Order">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tracking_id">Tracking ID:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tracking_id"
                                placeholder="Enter tracking ID for Order">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="status">Status:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="status">
                                <option value="CREATED" selected>Created</option>
                                <option value="PAID">Paid</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="listall-btn">List Orders</button>
                            <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                            <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                            <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="query">Query</label>
                        <div class="col-sm-10">
                            <input type="radio" id="cid" name="query_option" value="cid">
                            <label for="cid">Customer ID</label><br>
                            <input type="radio" id="stat" name="query_option" value="stat">
                            <label for="stat">Status</label><br>
                            <input type="text" class="form-control" id="query" placeholder="Enter query value">
                            <button type="submit" class="btn btn-warning" id="search-btn">Search</button>
                        </div>
                    </div>
                </div> <!-- form div -->
            </div>

            <!-- Search Results -->
            <div class="table-responsive col-md-12" id="search_results">
                <table class="table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-4">CustomerID</th>
                            <th class="col-md-4">TrackingID</th>
                            <th class="col-md-3">Status</th>
                        </tr>
                    </thead>
                </table>
                <br>
            </div>
            <!--/row-->

            <!-- Order Items Form-->



            <div class="col-md-12" id="form_data">
                Create, Retrieve, Update, and Delete an Order Item:

                <!-- Flash Message -->
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <td>Status:</td>
                            <td><span id="flash_item_message"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="order_item_id">Order Item ID:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="order_item_id"
                                    placeholder="Enter ID of Order item">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                                <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete</button>
                                <button type="submit" class="btn btn-primary" id="cancel-item-btn">Cancel</button>
                            </div>
                        </div>
                    </div> <!-- form div -->

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="product_id"
                                    placeholder="Enter Product ID for Order item">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="quantity"
                                    placeholder="Enter quantity for Order item">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="price">Price:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="price"
                                    placeholder="Enter price for Order item">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="orderid">Order ID:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="orderid"
                                    placeholder="Order ID for Order item (List Order Items - returns all items of an order)">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" id="listall-item-btn">List Order
                                    Items</button>
                                <button type="submit" class="btn btn-primary" id="clear-item-btn">Clear</button>
                                <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                                <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
                            </div>
                        </div>

                    </div> <!-- form div -->
                </div>

                <!-- Search Results -->
                <div class="table-responsive col-md-12" id="search_item_results">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-1">ID</th>
                                <th class="col-md-4">Product ID</th>
                                <th class="col-md-4">Quantity</th>
                                <th class="col-md-3">Price</th>
                                <th class="col-md-1">Order ID</th>
                            </tr>
                        </thead>
                    </table>
                    <br>

                </div>
                <!--/row-->

            </div><!-- container -->
</body>

</html>
